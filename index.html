<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Voe Tropical</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to bottom right, #00c3ff, #7af57a);
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.85);
            padding: 25px;
            border-radius: 12px;
        }

        .card-custom {
            background: #ffffffcc;
            border-radius: 14px;
            padding: 25px;
            backdrop-filter: blur(6px);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .btn-tropical {
            background: #ff9f1c;
            border: none;
        }

        .btn-tropical:hover {
            background: #ff7f0a;
        }
    </style>
</head>
<body>

    <div class="container py-5">

        <div class="text-center mb-4 header shadow-sm">
            <h1 class="fw-bold text-primary">EBAC Flights ✈️</h1>
            <p class="text-muted mb-0">
                As melhores ofertas de viagens para os destinos mais paradisíacos do Brasil e do mundo.
            </p>
        </div>

        <div class="card card-custom mx-auto" style="max-width: 550px;">
            <h3 class="text-center mb-3">Crie sua conta</h3>
            <p class="text-center text-secondary mb-4">
                Cadastre-se para acessar promoções exclusivas, descontos de última hora e alertas de preço.
            </p>

            <form>

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome completo</label>
                    <input type="text" id="nome" class="form-control" placeholder="Digite seu nome" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
                </div>

                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" id="telefone" class="form-control" placeholder="(00) 00000-0000" required>
                </div>

                <button type="submit" class="btn btn-tropical w-100 text-white fw-bold">
                    Criar Conta
                </button>

            </form>
        </div>

        <p class="text-center mt-4 text-white-50">
            © 2025 EBAC Flights — Viaje com conforto, economia e vibes tropicais.  
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
